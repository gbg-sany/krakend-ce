apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "krakend.fullname" . }}-test-connection{{ if .Values.isAppendVersion }}-{{ regexReplaceAll "\\W+" .Chart.Version "-" }} {{ end }}"
  labels:
    {{- include "krakend.labels" . | nindent 4 }}{{ if .Values.isAppendVersion }}-{{ regexReplaceAll "\\W+" .Chart.Version "-" }} {{ end }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "krakend.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
